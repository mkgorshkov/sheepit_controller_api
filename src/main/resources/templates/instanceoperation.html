<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sheepit HealthCheck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Sheepit Process Healthcheck</h1>
    <div th:if="${status_message != null}">
        <span th:text="${status_message}"></span>
    </div>
    <div th:if="${available_operations != null}">
        <h2>Instance Options</h2>
        <ul>
            <li><a href="/healthcheck">Instance Healthcheck</a></li>
        </ul>
    </div>
</div>

</body>
</html>
